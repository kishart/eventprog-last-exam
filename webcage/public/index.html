<!-- public/index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="css/style.css" />
    <title>Gurang Chat App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="join-container">
        <header class="join-header">
            <h1><i class="fa-solid fa-cat"></i>Gurang </h1>
        </header>

        <main class="join-main">
            <form action="chat.html">
                <div class="form-control">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" placeholder="Enter email address..." required />
                </div>
                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter username..." required />
                </div>
                <div class="form-control">
                    <label for="room">Chat Channel</label>
                    <select name="room" id="room">
                        <option value="LatoEdition">Lato-lato Edition</option>
                        <option value="Chismis">Chismis</option>
                        <option value="Iring-iring">Iring-iring</option>
                    </select>
                </div>
                <div class="flex">
                    <button type="submit" class="btn">Login to Chat</button>
                </div>
            </form>
        </main>
    </div>
</body>

</html>
